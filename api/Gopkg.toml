# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/gobuffalo/buffalo"
  version = "0.12.3"

[[constraint]]
  name = "github.com/gobuffalo/envy"
  version = "1.6.3"

[[constraint]]
  name = "github.com/gobuffalo/packr"
  version = "1.11.1"

[[constraint]]
  name = "github.com/gobuffalo/pop"
  version = "4.6.1"

[[constraint]]
  name = "github.com/gobuffalo/suite"
  version = "2.1.2"

[[constraint]]
  name = "github.com/gobuffalo/uuid"
  version = "2.0.0"

[[constraint]]
  name = "github.com/gobuffalo/validate"
  version = "2.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/x"

[[constraint]]
  branch = "master"
  name = "github.com/gocarina/gocsv"

[[constraint]]
  branch = "master"
  name = "github.com/icrowley/fake"

[[constraint]]
  name = "github.com/markbates/grift"
  version = "1.0.0"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/unrolled/secure"

[prune]
  go-tests = true
  unused-packages = true
